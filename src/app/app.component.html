<div class="container mt-4">
  <div class="row">
    <div class="col-4">
      <div class="form-group">
        <label for="totalPageCount">Total Page Count</label>
        <input class="form-control" type="number" id="totalPageCount" [(ngModel)]="totalPageCount">
      </div>
      <div class="form-group">
        <label for="currentPage">Selected Page</label>
        <input class="form-control" type="number" id="currentPage" [(ngModel)]="currentPage">
      </div>
    </div>
    <div class="col">
      <app-paging [totalPageCount]="totalPageCount" [(ngModel)]="currentPage"></app-paging>
      <app-paging></app-paging>
      <app-paging [totalPageCount]="1" [(ngModel)]="currentPage"></app-paging>
      <app-paging [totalPageCount]="2" [(ngModel)]="currentPage"></app-paging>
      <app-paging [totalPageCount]="100" [(ngModel)]="currentPage"></app-paging>
    </div>
  </div>
</div>
